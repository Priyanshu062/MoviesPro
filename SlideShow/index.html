<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel_button carousel_button--left is-hidden">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="carousel_track-container">
                <ul class="carousel_track">

                    <li class="carousel_slide current-slide">
                        <img class="carousel_image" src="poster1.jpg" alt="">
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster2.cms" alt="">
                        
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster3.jfif" alt="">
                        
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster4.jpg" alt="">
                        
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster5.jpg" alt="">
                        
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster6.jpeg" alt="">
                        
                    </li>

                    <li class="carousel_slide">
                        <img class="carousel_image" src="poster7.jpg" alt="">
                        
                    </li>
                     
                </ul>
            </div>
            <button class="carousel_button carousel_button--right">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>

            <div class="carousel_nav">
                <button class="carousel_indicator current-slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>

        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script src="js/script.js"></script>
    </body>
</html>
